{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.98.0">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/navbars/">
    <link href="{% static 'manage_lib/assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    {% block page_title_content %}

    {% endblock %}

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
    </style>
    {% block css_content %}

    {% endblock %}
    
    <!-- Custom styles for this template -->
</head>
<body>
    <main>
        <nav class="navbar navbar-expand-lg bg-light rounded" aria-label="Twelfth navbar example">
            <div class="container-fluid">
    
            <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample10">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Library books management</a>
                </li>
                <li class="nav-item" id="books-list">
                    <a class="nav-link" href="{% url 'admin-dashboard-page' %}">Books</a>
                </li>
                </ul>
                <div class="btn-wrapper">
                    <form action="{% url 'add-new-page' %}" method="get">
                        <button type="submit" class="btn btn-outline-primary me-2">Add new book</button>
                    </form>
                </div>
                <div class="btn-wrapper2">
                    <form action="{% url 'logout-page' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">Sign-out</button>
                    </form>
                </div>
            </div>
            </div>
        </nav>
        {% block main_body_content %}

        {% endblock %}
        
        
    </main>


    <script src="{% static 'manage_lib/assets/dist/js/bootstrap.bundle.min.js' %}"></script>

      
  </body>
</html>
